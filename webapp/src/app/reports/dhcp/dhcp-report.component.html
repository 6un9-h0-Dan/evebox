<div class="row pt-2">
    <div class="col-12">
        <button type="button" class="btn btn-secondary float-right" (click)="refresh()">
            Refresh
        </button>
        <h2>DHCP Report</h2>
    </div>
</div>

<table class="table table-striped table-hover table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Timestamp</th>
        <th>MAC</th>
        <th>Assigned IP</th>
        <th>Hostname</th>
        <th>Lease Time</th>
        <th>Lease Active</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let entry of report">
        <td>{{entry.timestamp | eveboxFormatTimestamp}}</td>
        <td>{{entry.client_mac}}</td>
        <td>{{entry.assigned_ip}}</td>
        <td>{{entry.hostname}}</td>
        <td>{{entry.lease_time}}</td>
        <td>{{entry.active}}</td>
    </tr>
    </tbody>
</table>
