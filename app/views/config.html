<div class="modal-header">
  <h2>Settings</h2>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label>Elastic Search URL:</label>
      <input type="text" class="form-control"
             ng-model="config.elasticSearch.url"/>
    </div>

    <div class="form-group">
      <label>Events/Page:</label>
      <input type="text" class="form-control"
             ng-model="config.elasticSearch.size"/>
    </div>

    <div class="form-group">
      <label>Default Inbox Aggregation:</label>
      <select class="form-control" ng-model="config.defaultInboxAggregation">
        <option value="">None</option>
        <option value="signature">Signature</option>
      </select>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
