<div class="modal-body">

  <div ng-repeat="job in jobs">

    <label>{{job.label}}</label>

    <!-- While waiting for max... -->
    <progressbar ng-if="job.max == undefined"
                 class="progress-striped active"
                 value="0"
                 max="100"></progressbar>

    <progressbar ng-if="job.max"
                 class="progress-striped active"
                 value="job.value"
                 max="job.max"></progressbar>

  </div>

</div>
